<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form tags-->
    <form action="">
        <label for="name">name:</label>
        <input type="text" id="name" placeholder="enter name">
        <br>
        <br>
        <label for="email">email:</label>
        <input type="text" id="email" placeholder="enter email">
        <br>
        <br>
        <label for="phone">phoneno:</label>
        <input type="text" id="phone" placeholder="enter mobile number"><br><br>
        <input type="image" src="./images/art.jpg" alt=""><br><br>
<!--check box and radio button-->
        <input type="checkbox" name="" id="">html <br>
        <input type="checkbox" name="" id="">css <br>
        <p>select gender</p>
        <input type="radio" name="gender" id="">male <br>
        <input type="radio" name="gender" id="">female <br>
        <input type="radio" name="gender" id="">others <br><br>
<!--select tag-->

        <select name="" id="">
            <option value="" disabled="">select country:</option>
            <option value="">india</option>
            <option value="">us</option>
            <option value="">pak</option>
            <option value="">japan</option>
            <option value="">china</option>
        </select>
        <br><br>
<!--color, date,week,time,url,button,reset-input tags-->
      <input type="color" name="" id="">
      <br><br>
      <p>date of birth:</p>
      <input type="date" name="" id=""><br><br>
      <input type="datetime" name="" id=""><br>
      <input type="week" name="" id=""><br>
      <input type="time" name="" id=""><br>
      <p>enter url:</p>
      <input type="url" name="" id=""><br><br>
      <input type="button" value="submit">
      <input type="reset" value="reset">
    </form>
    
</body>
</html>
